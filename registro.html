<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Sol Plata">
  <meta name="description" content="Registro para conferencias UAM">
  <title>Registro UAM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/validaciones.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Inscripción a Conferencias UAM</h1>
      <img src="imagenes/logo.png" alt="Logo UAM" class="header-image">
    </div>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="eventos.html">Eventos</a></li>
        <li><a href="registro.html" class="active">Registro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="intro-registro">
      <h2>Formulario de Inscripción</h2>
      <p>Seleccioná las conferencias a las que deseás asistir. ¡Te esperamos!</p>
    </section>

    <form id="formulario-registro" action="#" method="post">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo institucional:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="carrera">Carrera:</label>
      <select id="carrera" name="carrera" required>
        <option value="">-- Selecciona tu carrera --</option>
        <option value="Ingeniería en Sistemas">Ingeniería en Sistemas</option>
        <option value="Ingeniería Industrial">Ingeniería Industrial</option>
        <option value="Arquitectura">Arquitectura</option>
        <option value="Administración de Empresas">Administración de Empresas</option>
        <option value="Marketing Digital">Marketing Digital</option>
        <option value="Derecho">Derecho</option>
        <option value="Medicina">Medicina</option>
        <option value="Psicología">Psicología</option>
      </select>

      <fieldset class="checkbox-group">
        <legend>Conferencias:</legend>
        <div>
          <input type="checkbox" id="github" name="conferencias" value="GitHub">
          <label for="github">Uso de GitHub</label>
        </div>
        <div>
          <input type="checkbox" id="docker" name="conferencias" value="Docker">
          <label for="docker">Introducción a Docker</label>
        </div>
        <div>
          <input type="checkbox" id="linux" name="conferencias" value="Linux">
          <label for="linux">Configuración de Linux</label>
        </div>
      </fieldset>

      <button type="submit">Registrarse</button>
      <p id="mensaje"></p>
    </form>
  </main>

  <footer>
    <p>&copy; Universidad Americana - 2025</p>
  </footer>
</body>
</html>
